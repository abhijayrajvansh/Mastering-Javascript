<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query Selector</title>
</head>
<body>
  <nav calss="block">
    <p class="paragraph">
      welome to the website
    </p>
  </nav>
  <div class="block">
    <h4>Hi, my name is <span id="username">Abhijay Rajvansh!</span></h4>
    <p class="paragraph">here's a code for you...</p>
    <pre><code>window.conole.log(hello world)</code></pre>
</div>
</body>
<script>
  // query selector
  /*
    selectors:
    - html tag name
    - id, using #
    - class
  */
  // - html tag name
  const body = document.querySelector('body');
  console.log(body)
  // body.innerHTML = "<h1>Hacked!</h1>"
  console.log(body)

  // id, using #
  const username = document.querySelector('#username');
  console.log(username)
  console.log(username.innerHTML)
  username.innerHTML = "<h2>Rajvansh Technologies</h2>"
  console.log(username.innerText)
  username.innerText = 'Rajvansh Technologies'

  // class
  const ele1 = document.querySelector('div')
  console.log(ele1)

  console.log(ele1.parentElement.children)

  const ele2 = document.querySelectorAll('.block')
  console.log(ele2)

  ele2.forEach((e) => {
    console.log(e.innerHTML)
  })
  
</script>
</html>
