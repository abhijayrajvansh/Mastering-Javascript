<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance Asynchronous Fn</title>
</head>
<body>
  <center>
    <h1>Promises, Async & Await</h1>
  </center>
</body>
<script>

  let a = 10;
  let b = 20;

  let res = a + b;

  // this way of fetching info is prefered and clean using await and async
  async function getData(){ // async mtlb alag se run karo, and not in the same thread
    let resultFromServer = await fetch(
      'https://jsonplaceholder.typicode.com/posts'
    );

    console.log(await resultFromServer.json())
  }

  getData() // ye pehle call nahi hua
  
  // this is not industry standard
  fetch('https://jsonplaceholder.typicode.com/posts')

    .then((data) => { console.log(data) })
  
    .catch((err) => {
      console.log(err)
    })
    
    console.log(res)

</script>
</html>
